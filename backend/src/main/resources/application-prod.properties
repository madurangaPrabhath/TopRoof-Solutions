spring.application.name=TopRoof Solutions Backend

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=always

# Database Configuration (Use environment variables in production)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/toproofdb}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=5

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Logging Configuration (less verbose in production)
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.toproof.backend=INFO

# JSON Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.time-zone=UTC

# CORS Configuration (update with your frontend URL)
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}
