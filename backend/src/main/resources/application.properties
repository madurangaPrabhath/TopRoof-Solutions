spring.application.name=TopRoof Solutions Backend

# Server Configuration
server.port=8080
server.error.include-message=always

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/toproofdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=5

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.toproof.backend=DEBUG

# JSON Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.time-zone=UTC